<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca's Splatball Birthday Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
        body {
            font-family: 'Peralta', cursive;
            background-color: #f0f8ff;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invitation-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 5px solid #4CAF50;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #2f9046;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            margin-top: 5px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #FF5722;
            font-size: 1.8em;
            margin-top: 0.2em;
            margin-bottom: 0.8em;
            position: relative;
            z-index: 2;
        }

        .splatter-banner {
            width: 70%;
            max-width: 300px;
            margin: 5px 0;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin: 10px 0;
            z-index: 2;
        }

        .important-info {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 5px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            max-width: 500px; /* Set the width */
            margin-left: auto;
            margin-right: auto; /* Center the section */
        }

        .important-info p {
            font-weight: bold;
            color: #d9534f;
        }

        .important-info ul {
            list-style-type: disc;
            display: flex;
            flex-wrap: wrap; /* Wrap items into two columns */
            justify-content: space-between; /* Space them out */
            padding: 0;
            margin-left: 25px; /* Remove default margin */
            text-align: left;
            color: #333;
            font-size: 1.1em;
        }

        .important-info ul li {
            width: 45%; /* Make each item take about half the width */
            margin-bottom: 5px; /* Add some spacing between items */
        }

        .contact {
            font-weight: bold;
            color: #5bc0de;
        }

        .gif-image {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #333; /* Matches the 'Where' section color */
            text-decoration: underline;
            font-size: 0.8em; /* Slightly smaller font size */
        }

        a:hover {
            text-decoration: underline; /* Ensure it's always underlined */
            color: #FF5722; /* Optional hover effect to match the h2 color */
        }

        .footer {
            margin-top: 10px;
            font-size: 1em;
            color: #7e4f41;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 1024px) { /* iPad Pro or smaller tablets */
            h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1.1em;
            }

            .gif-image {
                max-width: 250px;
            }
        }

        @media (max-width: 768px) { /* iPad or smaller tablets */
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.4em;
            }

            p {
                font-size: 1em;
            }

            .gif-image {
                max-width: 220px;
            }

            .splatter-banner {
                width: 60%;
            }
        }

        @media (max-width: 600px) { /* iPhone or smaller screens */
            .invitation-container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            .gif-image {
                max-width: 200px;
            }

            .splatter-banner {
                width: 50%;
                margin: 10px 0;
            }

            .important-info {
                padding: 5px;
            }
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation-container">
        <img src="./assets/images/splat-banner.png" alt="Splat Banner" class="splatter-banner">

        <h1>Splat! You're Invited!</h1>
        <img src="https://media.tenor.com/Vuj8pBvYl9wAAAAM/paintball-war.gif" alt="Paintball Fun" class="gif-image">

        <h2>Luca's 10th Birthday Party</h2>

        <p><strong>When:</strong> Sun 17 Nov 3:45 PM</p>
        <p><strong>Where:</strong> World Series Splatball Oakleigh</p>

        <!-- Google Map Link with underline and color adjustment -->
        <p><a href="https://maps.app.goo.gl/mNe8sECjwYkRARUp8" target="_blank">View Location on Google Maps</a></p>

        <p class="contact"><strong>RSVP:</strong> Sun 3 November</p>
        <p class="contact">Contact: Tami 0468 788 612</p>

        <!-- <div class="important-info">
            <p><strong>What to Bring:</strong></p>
            <ul>
                <li>Water bottle</li>
                <li>Fully enclosed shoes</li>
                <li>Your Best Battle Moves</li>
                <li>An appetite</li>
            </ul>
        </div> -->

        <div class="important-info">
            <p><strong>What to Bring:</strong></p>
            <ul>
                <li>Water bottle</li>
                <li>Fully enclosed shoes</li>
            </ul>
        </div>

        <div class="footer">
            <p>Come ready for some splat-tastic fun!</p>
            <img src="./assets/images/splat-banner.png" alt="Splat Banner" class="splatter-banner">
        </div>
    </div>
</body>
</html>
